<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="month">
        <ul>
            <li class="prev">&#10094;</li>
            <li class="next">&#10095;</li>
            <li>
                <div id="currentMonth">MONTH</div>
                <div id="currentYear">YEAR</div>
                <div id="currentHour">HOUR</div>
            </li>
        </ul>
    </div>

    <ul class="weekdays">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
    </ul>

    <ul class="days">
        <script>
            for ( var i = 1; i <= 31; i++) {
                document.write('<li id="' + i + '">' + i + '</li>');
            }
        </script>
    </ul>

    <script src="js/event.js"></script>
</body>
</html>
